<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Weather App</title>
</head>

<body onload="onloadLocation()">
    <div class="weather">
        <input type="text" class="search">
        <button class="search-button"><i id="search-icon" class="fa-solid fa-magnifying-glass"></i></button>
        <div class="content">
            <h1 class="captical">
                <span class="city">City</span>
                <span>,</span>
                <span class="country">Country</span>
            </h1>
            <div class="time">1/1/2000, 1:1:1 PM</div>
            <div class="timeperature">
                <span class="value">1<sup>Â°</sup>C</span>
            </div>

            <div class="short-desc">
                Clouds
            </div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-regular fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>1000m</span>
                </div>
                <div class="sun">
                    <i class="fa-regular fa-sun"></i>
                    <span>1000m</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
